app = "llmrank-crawler"
primary_region = "iad"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[checks]
  [checks.health]
    type = "http"
    port = 8080
    path = "/api/v1/health"
    interval = "30s"
    timeout = "5s"

[[vm]]
  size = "shared-cpu-2x"
  memory = "4096mb"
