app = "llmrank-crawler"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    soft_limit = 10
    hard_limit = 25

[checks]
  [checks.health]
    type = "http"
    port = 8080
    path = "/api/v1/health"
    interval = "15s"
    timeout = "2s"
    method = "GET"
    grace_period = "30s"

[[vm]]
  size = "shared-cpu-2x"
  memory = "2gb"
  cpus = 2
