name = "llm-boost-report-worker"
main = "src/index.ts"
compatibility_date = "2025-12-01"
compatibility_flags = ["nodejs_compat"]

[[r2_buckets]]
binding = "R2"
bucket_name = "ai-seo-storage"

[[queues.consumers]]
queue = "llm-boost-reports"
max_batch_size = 1
max_retries = 3
max_batch_timeout = 0

# Secrets set via `wrangler secret put`:
# DATABASE_URL
