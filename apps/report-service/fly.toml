app = "llm-boost-reports"
primary_region = "iad"

[build]
  # Deploy from repo root: flyctl deploy --config apps/report-service/fly.toml --dockerfile apps/report-service/Dockerfile
  dockerfile = "apps/report-service/Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[vm]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
